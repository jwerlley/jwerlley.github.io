    <link rel="apple-touch-icon" href="icons/launcher-icon-4x.png" />

  <body>
    <div class="content content-padded">
      <center>
        <img src="icons/acme.jpg" alt="ACME" height="150" width="150">

      <form>
          <div class="input-group">
            <input type="text" placeholder="Número do cartão">
            <input type="password" placeholder="Senha">
            <p>
              <center>
                <a class="btn btn-primary btn-block" style="margin-top:10px;" href="menu.html">Confirmar</a>
              </center>
            </p>
          </div>

      <center>
        <p class="content-padded">
          <a href="#recuperarSenhaModal">Obter minha senha!</a>
        </p>
      </center>
    </div>

    <div id="recuperarSenhaModal" class="modal">
      <header class="bar bar-nav">
        <a class="icon icon-close pull-right" href="#recuperarSenhaModal"></a>
        <h1 class="title">ACME</h1>
      </header>

      <div class="content">
        <div class="content-padded">
          <h5 class="content-padded">Senha</h5>
          <p class="content-padded">Caso você não possua ou tenha esquecido a sua senha, você deve entrar em contato com a nossa Central de Atendimento pelos telefones 4020-1234 (Para Imperatriz e capitais) ou 0800-707-1234 (Demais localidades) e solicitar uma nova senha.</p>
        </div>
      </div>
    </div>
